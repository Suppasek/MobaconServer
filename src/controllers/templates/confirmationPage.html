<html>

<head>
  <title>Account verification</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.min.js"></script>

  <style>

    body {
      background: #F9FAFC;
      display: flex;
      align-items: center;
    }

    input {
      border-radius: 0 !important;
    }

    button {
      background-image: linear-gradient(-90deg, #5FB2AE, #76D5CE);
      color: #FFFFFF !important;
      border-color: #5FB2AE !important;
      float: right;
    }

    .container {
      padding: 10px;
      box-shadow: 5px 10px #8392A7;
      background: #34404F;
      color: #B1B6BD;
      width: 50%;
      padding: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="margin-bottom: 20px;">
      <h3>MOBACON</H3>
    </div>
    <form id="passwordVerificationForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Input your password" required>
      </div>
      <!-- <div class="form-group">
        <label for="password_confirm">Confirm password</label>
        <input type="password" class="form-control" id="password_confirm" placeholder="Input your confirm password">
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

<script>
  $(document).ready(() => {

    // $('#passwordVerificationForm').validate({

    //     }

    $('#passwordVerificationForm').submit((e) => {
      e.preventDefault();

      $.ajax({
        method: 'POST',
        data: {
          password: $('#password').val()
        },
      }).done((res) => {
        console.log(res);
      }).fail((error) => {
        alert(error.responseJSON.message);
      });

    });
  });
</script>

</html>
